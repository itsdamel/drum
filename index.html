<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Drum</title>
</head>
<body>
    <div class="keys">
        <div id="a" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div id="s" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div id="d" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div id="f" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div id="g" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div id="h" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div id="j" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div id="k" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div id="l" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
    </div>
    
      <audio id="a" src="clap.wav"></audio>
      <audio id="s" src="hihat.wav"></audio>
      <audio id="d" src="kick.wav"></audio>
      <audio id="f" src="openhat.wav"></audio>
      <audio id="g" src="boom.wav"></audio>
      <audio id="h" src="ride.wav"></audio>
      <audio id="j" src="snare.wav"></audio>
      <audio id="k" src="tom.wav"></audio>
      <audio id="l" src="tink.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
